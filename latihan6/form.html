<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form</title>
</head>
<body>
<form>
	<table border="5">
	<tr>
		<td><label for="Username">Username :</label></td>
		<td><input type="text" name="" id="Username"></td>
	</tr>
		<br>
	<tr>
		<td><label for="Password">Password:</label></td>
		<td><input type="Password" name="" id="Password"></td>
	</tr>
		<br>
	<tr>	
		<td colspan="2" align="center"><input type="radio" name="jeniskelamin" id="Pria"><label for="Pria">Pria</label>
		<input type="radio" name="jeniskelamin" id="Wanita"><label for="Wanita">Wanita</label></td>
	</tr>	
		<br>
	<tr>
		<td colspan="2" align="center"><input type="checkbox" name="Hobby" id="Menyanyi"><label for="Menyanyi">Menyanyi</label>
		<input type="checkbox" name="Hobby" id="Menari"><label for="Menari">Menari</label></td>
	</tr>
		<br>
		<tr>
		<td align="center"><label for="combo box">Combobox: </label></td>
		<center><td align="center"><select name="" id="">
			<option value="">Bandung</option>
			<option value="">JAKARTA</option>
			<option value="">surabaya</option>
		</select></td></center>
		</tr>
		<br>
	<tr>
		<td colspan="2">
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<td>
	</tr>
		<br>
		<br>
	<tr>
		<td colspan="2" align="center"><button type="submit">kirim</button></td>
	</tr>
	</table>
</form>
</body>
</html>
